# ztags - Zettelkasten list of tags (keywords) and notes having those tags
name: ztags
parent: zettlr

  # Zettelkasten tags collection
matches:
  - triggers: [ ":ztags", ":Tags", ":Keywords"]
    force_clipboard: true
    replace: |
             ---
             title: {{T_form.title}} (Tags)
             author: 
                 name: {{myName}}
             note-type: Tags
             creation-date: {{datetime}}
             filename: {{datetime}} {{T_form.title}} (Tags)
             ...

             An optionally alphabetized list of tags (keywords) and their associated notes.  Fleeting notes are temporary reminders of ideas. See [Rebecca Williams' "The Zettelkasten Method: Examples to help you get started."](https://medium.com/@rebeccawilliams9941/the-zettelkasten-method-examples-to-help-you-get-started-8f8a44fa9ae6). 

             Currently this must be done by hand. Eventually, it would be great to automate this.

             _[[keyword 1]]_

             [[note1]] [[note2]]


             _[[keyword 2]]_

             [[note3]] [[note4]]

